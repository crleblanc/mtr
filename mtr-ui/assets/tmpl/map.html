{{define "body"}}

{{template "top_nav_tabs" .}}
{{$typeID:=.TypeID}}
{{$mapUrl:=.MapApiUrl}}
<div class="row" style="margin-top:20px;">
    <div class="col-xs-12 col-md-12">
        <ul class="nav nav-pills">
            {{ range $mapdf := .Border.MapList }}
            {{ range $typeid := $mapdf.TypeIDs }}
            <li role="presentation" {{if eq $typeID $typeid}} class="active"{{end}}><a href="/map/{{$typeid}}">{{$typeid}}</a></li>
            {{end}} {{end}}
        </ul>
    </div>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-xs-12 col-md-12">
        {{if ne $typeID ""}}
        <img width="90%" src="{{$mapUrl}}&typeID={{$typeID}}">
        {{end}}
    </div>
</div>
{{end}}
